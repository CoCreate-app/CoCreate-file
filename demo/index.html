<!DOCTYPE html>
<html lang="en">
    <head>
        <title>file | CoCreateJS</title>

        <!-- CoCreate Favicon -->
        <link
            rel="icon"
            href="https://cdn.cocreate.app/favicon.ico"
            type="image/ico"
            sizes="16x16" />
        <link rel="manifest" href="/manifest.webmanifest" />
    </head>
    <body>
        <form>
            <input type="file" />
            <button actions="upload">upload</button>
        </form>

        <form>
            <input type="file" multiple />
            <button actions="upload">upload</button>
        </form>

        <form>
            <input type="file" directory />
            <button actions="upload">upload</button>
        </form>

        <form>
            <input type="file" directory multiple template="file-preview" />
            <div type="file" directory multiple>
                // adds input with display none
            </div>
            <button actions="upload">upload</button>
        </form>

        <div template="file-preview">
            <span>{{file.name}}</span>
        </div>

        <!-- <script src="../dist/CoCreate-file.js"></script> -->
        <script src="../../../CoCreateJS/dist/CoCreate.js"></script>
        <!-- <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script> -->
    </body>
</html>
