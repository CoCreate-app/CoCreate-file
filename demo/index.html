<!DOCTYPE html>
<html lang="en">
    <head>
        <title>file | CoCreateJS</title>

        <!-- CoCreate Favicon -->
        <link
            rel="icon"
            href="https://cdn.cocreate.app/favicon.ico"
            type="image/ico"
            sizes="16x16" />
        <link rel="manifest" href="/manifest.webmanifest" />
    </head>
    <body>
        <form>
            <input type="file" file-api />
            <button actions="upload">upload</button>
        </form>

        <form>
            <input type="file" multiple file-api />
            <button actions="upload">upload</button>
        </form>

        <form>
            <input type="file" directory />
            <button actions="upload">upload</button>
        </form>

        <form>
            <div type="file" directory multiple></div>
            <button actions="upload">upload</button>
        </form>
        <form>
            <input type="file" directory multiple template_id="file-preview" />
            <input type="file" directory multiple />
            <button actions="upload">upload</button>
        </form>

        <div template="file-preview">
            <input file="name" value="{{name}}" />
            <input file="directory" value="{{directory}}" />
            <input file="content-type" value="{{content-type}}" />
            <div>id: {{id}}</div>
        </div>

        <!-- <script src="../dist/CoCreate-file.js"></script> -->
        <script src="../../../CoCreateJS/dist/CoCreate.js"></script>
        <!-- <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script> -->
    </body>
</html>
